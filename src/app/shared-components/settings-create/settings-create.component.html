<div class="dialog-bg2">
  <div class="setting-box">
    <div class="col header">
      <h1>{{accion}}</h1>
      <div class="exit-button" (click)="closeModal()">
        <svg
          width="21"
          height="20"
          viewBox="0 0 21 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.7231 2.51662L18.6831 0.638916L10.5954 8.08316L2.50777 0.638916L0.467773 2.51662L8.55543 9.96087L0.467773 17.4051L2.50777 19.2828L10.5954 11.8386L18.6831 19.2828L20.7231 17.4051L12.6354 9.96087L20.7231 2.51662Z"
            fill="black"
          />
        </svg>
      </div>

    </div>


      <div *ngIf="accion==='Notificar cada'" class="option-list">
        <div class="option" *ngFor="let opc of opcionesR;index as i">{{opc}} <input type="radio" value={{valuesR[i]}}  (click)="selectOption(i)" [checked]="isSelected(i)" name="Repetir"></div>

    </div>
    <div *ngIf="accion==='Notificar Antes'" class="option-list">
      <div class="option" *ngFor="let opc of opcionesN;index as i">{{opc}} <input type="radio" value={{valuesN[i]}}  (click)="selectOption(i)" [checked]="isSelected(i)" name="Repetir"></div>

  </div>
  </div>
</div>
